<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist Spots</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Tourist Spots near {{ location }}</h1>
    <div id="spots-container">
        {% for spot in spots %}
            <div class="spot">
                {% if spot.image_url %}
                    <img src="{{ spot.image_url }}" alt="{{ spot.name }}" />
                {% else %}
                    <img src="https://via.placeholder.com/150" alt="No image available" />
                {% endif %}
                <p>{{ spot.name }}</p>
            </div>
        {% endfor %}
    </div>
</body>
</html>
